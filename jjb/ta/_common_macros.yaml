---
##############
# PARAMETERS #
##############
- parameter:
    name: ta-parameters-ci
    parameters:
     - string:
        default: refs/heads/master
        description: ''
        name: SCM_REFSPEC_MANIFEST
        trim: 'false'
     - string:
        default: refs/heads/master
        description: ''
        name: SCM_REFSPEC_BUILD_TOOLS
        trim: 'false'
     - string:
        default: refs/heads/master
        description: ''
        name: SCM_REFSPEC_RPMBUILDER
        trim: 'false'

#######
# SCM #
#######
- scm:
    # Enhanced version of the global-jjb
    name: ta-lf-infra-gerrit-scm
    scm:
      - git:
          credentials-id: '{jenkins-ssh-credential}'
          url: '{git-url}'
          refspec: '{refspec}'
          branches:
            - 'refs/heads/{branch}'
          skip-tag: true
          wipe-workspace: true
          submodule:
            recursive: '{submodule-recursive}'
            timeout: '{submodule-timeout}'
          choosing-strategy: '{choosing-strategy}'
          basedir: '{basedir}'

###########
# BUILDER #
###########
- builder:
    name: ta-builder-tox
    builders:
        - shell: |2-
            sudo yum install -y python-tox
            for f in $(find $GERRIT_PROJECT -name tox.ini); do
                pushd $(dirname $f)
                #tox
                popd
            done

- builder:
    name: ta-builder-rpm
    builders:
        - shell: |2-
            sudo yum install -y createrepo
            build-tools/build_rpms.sh \
              -m manifest \
              -r $(dirname $(find . -maxdepth 3 -name 'makebuild.py')) \
              -w work \
              {project-to-build}
            find work/

- builder:
    name: ta-builder-scm
    builders:
        - shell: |2-
            git clone {git-url}/{project}
            pushd $(basename {project})
            if echo {ref} | grep -q "refs/"; then
                git fetch origin {ref}
                git checkout FETCH_HEAD
            else
                git checkout {ref}
            fi
            popd

- builder:
    name: ta-builder-job-verify
    builders:
        - ta-builder-scm:
              git-url: '{git-url}'
              project: 'ta/manifest'
              ref: '$SCM_REFSPEC_MANIFEST'
        - ta-builder-scm:
              git-url: '{git-url}'
              project: 'ta/build-tools'
              ref: '$SCM_REFSPEC_BUILD_TOOLS'
        - ta-builder-scm:
              git-url: '{git-url}'
              project: 'ta/rpmbuilder'
              ref: '$SCM_REFSPEC_RPMBUILDER'
        - ta-builder-tox
        - ta-builder-rpm:
              project-to-build: '$GERRIT_PROJECT'

- builder:
    name: ta-builder-job-merge
    builders:
        - ta-builder-scm:
              git-url: '{git-url}'
              project: 'ta/manifest'
              ref: '$SCM_REFSPEC_MANIFEST'
        - ta-builder-scm:
              git-url: '{git-url}'
              project: 'ta/build-tools'
              ref: '$SCM_REFSPEC_BUILD_TOOLS'
        - ta-builder-scm:
              git-url: '{git-url}'
              project: 'ta/rpmbuilder'
              ref: '$SCM_REFSPEC_RPMBUILDER'
        - ta-builder-rpm:
              project-to-build: '$GERRIT_PROJECT'

- trigger:
    name: ta-trigger-job-verify
    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          readable-message: true

- trigger:
    name: ta-trigger-job-merge
    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on:
            # Not sure if it would be better to use "change-merged" here and just clone the master
            # branch. With the current approach the SCM can be identical in verify and merge jobs.
            - ref-updated-event
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          readable-message: true
