- project:
    name: bluval
    project-name: validation
    project: validation
    build-node: '{build-node}'
    group-id: org.akraino.validation
    refspec: refs/heads/master
    branch: master
    view:
      - project-view
    blueprint:
      - iec
      - rec
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
    jobs:
      - bluval-daily-{stream}

##############
# PARAMETERS #
##############
- parameter:
    name: 'bluval-defaults'
    parameters:
      - string:
          <<: *k8s_master_ip
      - string:
          <<: *k8s_ssh_user
      - string:
          <<: *k8s_ssh_password
      - string:
          <<: *k8s_ssh_key
      - string: &blueprint_name
          name: BLUEPRINT
          default: ''
          description: 'Blueprint used'
      - string: &layer
          name: LAYER
          default: ''
          description: 'Layer'
      - string: &version
          name: VERSION
          default: ''
          description: 'Version'
      - string: &optional
          name: OPTIONAL
          default: ''
          description: 'If set to yes run optional tests'

- job-template:
    name: 'bluval-daily-{stream}'
    concurrent: true
    node: snd-ubuntu1604-dev-48c-256g-2
    parameters:
      - string:
          name: DEPLOY_SCENARIO
          default: ''
      - {'bluval-defaults'}

    # FIXME: wrappers: *wrappers
    scm:
      - git:
          credentials-id: '{jenkins-ssh-credential}'
          url: '{git-url}/ci-management.git'
          refspec: ''
          branches:
            - 'refs/heads/{branch}'
          skip-tag: true
          wipe-workspace: true
          submodule:
            disable: true
            recursive: false
            timeout: '{submodule-timeout}'
          choosing-strategy: default

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - shell: ./jjb/shell/run_bluval.sh -n "$BLUEPRINT"

    publishers:
      - raw:
          xml: |
            <hudson.plugins.logparser.LogParserPublisher plugin="log-parser@2.1">
              <unstableOnWarning>true</unstableOnWarning>
              <failBuildOnError>true</failBuildOnError>
              <showGraphs>false</showGraphs>
              <useProjectRule>true</useProjectRule>
              <parsingRulesPath>whatever/rules</parsingRulesPath>
            </hudson.plugins.logparser.LogParserPublisher>
