- project:
    name: bluval
    project-name: validation
    project: validation
    build-node: '{build-node}'
    group-id: org.akraino.validation
    refspec: refs/heads/master
    branch: master
    view:
      - project-view
    blueprint_name:
      - iec
      - rec
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
    jobs:
      - bluval-{blueprint_name}-daily-{stream}


##############
# PARAMETERS #
##############
- parameter:
    name: 'bluval-defaults'
    parameters:
      - string:
          name: K8S_MASTER_IP
          default: ''
          description: 'IP address to connect to the K8s master'
      - string:
          name: K8S_SSH_USER
          default: 'ubuntu'
          description: 'SSH username to connect to the K8s master '
      - string:
          name: K8S_SSH_PASSWORD
          default: ''
          description: 'SSH password to connect to the K8s master'
      - string:
          name: K8S_SSH_KEY
          default: ''
          description: 'SSH key to connect to the K8s master'
      - string:
          name: BLUEPRINT
          default: ''
          description: 'Blueprint used'
      - string:
          name: LAYER
          default: ''
          description: 'Layer'
      - string:
          name: VERSION
          default: ''
          description: 'Version'
      - string:
          name: OPTIONAL
          default: ''
          description: 'Run optional tests'

- job-template:
    name: 'bluval-{blueprint_name}-daily-{stream}'
    concurrent: true
    node: '{build-node}'
    parameters:
      - string:
          name: DEPLOY_SCENARIO
          default: ''
      - {'bluval-defaults'}

    wrappers: *wrappers
    scm:
      - git:
          credentials-id: '{jenkins-ssh-credential}'
          url: '{git-url}/ci-management.git'
          refspec: ''
          branches:
            - 'refs/heads/{branch}'
          skip-tag: true
          wipe-workspace: true
          submodule:
            disable: true
            recursive: false
            timeout: '{submodule-timeout}'
          choosing-strategy: default


    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - shell: ../shell/run_bluval.sh -n demo
