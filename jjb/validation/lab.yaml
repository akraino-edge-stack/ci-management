- project:
    name: lab
    project-name: validation
    project: validation
    build-node: '{build-node}'
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
    validation_lab:
      - enea
    jobs:
      - validation-{validation_lab}-daily-{stream}

##############
# PARAMETERS #
##############
- parameter:
    name: 'lab_params'
    parameters:
      - string:
          <<: *k8s_master_ip
      - string:
          <<: *k8s_ssh_user
      - string:
          <<: *k8s_ssh_password
      - string:
          <<: *k8s_ssh_key
      - string:
          <<: *blueprint_name
      - string:
          <<: *layer
      - string:
          <<: *version
      - string:
          <<: *optional

- job-template:
    name: 'validation-{validation_lab}-daily-{stream}'
    parameters:
      - {'lab_params'}
    builders:
      - trigger-builds:
          - project: 'bluval-daily-{stream}'
            predefined-parameters:
              LAB_SILO= {validation_lab}
            same-node: true
            current-parameters: true
