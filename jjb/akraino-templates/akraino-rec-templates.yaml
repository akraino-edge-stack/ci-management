---
- job-template:
    id: akraino-rec-install
    name: 'rec-{rec_pod}-daily-{stream}'
    disabled: '{obj:disabled}'
    concurrent: false
    node: '{slave-label}'
    properties:
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'rec-deploy-.*'
          block-level: 'NODE'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Install REC Blueprint'

    triggers:
      - 'rec-daily-{stream}-trigger'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
      - '{project}-{rec_pod}-defaults'

    builders:
      - trigger-builds:
          - project: 'rec-deploy-{rec_pod}-daily-{stream}'
            current-parameters: true
            same-node: true
            block: true
      #TODO: add the validation and RIC installation jobs

- job-template:
    id: akraino-rec-deploy
    name: 'rec-deploy-{rec_pod}-daily-{stream}'
    concurrent: true
    node: '{slave-label}'
    properties:
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
      - '{project}-{rec_pod}-defaults'

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - shell: !include-raw-escape:
          - ../shell/ta-install.sh

          #publishers: *publishers
