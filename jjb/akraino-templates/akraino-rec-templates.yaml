---
- job-template:
    id: akraino-rec-deploy
    name: 'rec-{slave-label}-{job-frequency}-{stream}'
    disabled: '{obj:disabled}'
    concurrent: false
    node: '{slave-label}'
    properties:
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Install REC Blueprint'

    triggers:
      - 'rec-{job-frequency}-{stream}-trigger'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
      - '{project}-{slave-label}-defaults'
      - '{project}-defaults'

    builders:
      - description-setter:
          description: "SLAVE: $NODE_NAME"
      - trigger-builds:
          - project: 'rec-{slave-label}-install-rec-{job-frequency}-{stream}'
            current-parameters: true
            same-node: true
            block: true
      - trigger-builds:
          - project: 'validation-unh-daily-{stream}'
            same-node: true
            current-parameters: true
            predefined-parameters: |
              BLUEPRINT={project-name}
              VERSION=master
              OPTIONAL=false
              PULL=yes
            block: true

    publishers: &rec-publishers
      - email:
          recipients: armband@enea.com
      - lf-infra-publish

- job-template:
    id: akraino-rec-install-rec
    name: 'rec-{slave-label}-install-rec-{job-frequency}-{stream}'
    concurrent: true
    node: '{slave-label}'
    properties:
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
      - '{project}-{slave-label}-defaults'
      - '{project}-defaults'

    scm:
      - ta-lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}/ta/remote-installer.git'
          branch: '{branch}'
          submodule-recursive: false
          submodule-timeout: 10
          choosing-strategy: 'gerrit'
          basedir: 'git/remote-installer'
          refspec: '$SCM_REFSPEC_REMOTE_INSTALLER'
    builders:
      - description-setter:
          description: "SLAVE: $NODE_NAME"
      - shell: !include-raw-escape:
          - ../shell/ta-install.sh

    publishers: *rec-publishers
