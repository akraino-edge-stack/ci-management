- job-template:
    id: akraino-project-release-ta-build
    name: '{name}'
    archive-artifacts: >
      work/**/*.spec
      work/**/*.repo
      work/**/*.ini
      work/**/*.cfg
      work/**/*.log
      work/**/*.txt
      work/**/*.json
      work/results/bin_checksum/**
      work/results/repo/**
      work/results/repo_files/**
      work/results/rpmlists/**
      work/results/src_repo/**
    build-days-to-keep: 30
    build-timeout: 60
    branch: master
    stream: master
    project-type: freestyle
    submodule-recursive: true
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
          lftools-version: '{lftools-version}'

      - ta-parameters-manifest
      - ta-parameters-build-tools

      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on:
            - ref-updated-event
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'ta/manifest'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
            - project-compare-type: 'ANT'
              project-pattern: 'ta/build-tools'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    builders:
      - lf-display-node-uuid
      - ta-builder-scm:
          git-url: '{git-url}'
          project: 'ta/manifest'
          ref: '$SCM_REFSPEC_MANIFEST'
      - ta-builder-scm:
          git-url: '{git-url}'
          project: 'ta/build-tools'
          ref: '$SCM_REFSPEC_BUILD_TOOLS'
      - ta-builder-install-docker
      - ta-builder-install-build-tools
      - shell: |2-
          ta/build-tools/build_images.sh -m ta/manifest -w work
          find work
      - ta-lf-infra-ship-isos

    publishers:
      - lf-infra-publish

- job-template:
    name: "{project-name}-sonar-python"
    id: gerrit-sonar-python

    ######################
    # Default parameters #
    ######################

    archive-artifacts: >
      **/*.log

    branch: master # Sonar should always be run on master branch
    build-days-to-keep: 7
    build-timeout: 60
    cron: "H H * * *" # run daily
    disable-job: false
    github-url: "https://github.com"
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    submodule-disable: false

    # Sonar properties
    sonar-task: ""
    sonar-project-file: "sonar-project.properties"
    sonar-properties: ""
    sonar-java-opts: ""
    sonar-additional-args: ""

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - ".*"

    gerrit_sonar_triggers:
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+run-sonar\s*$'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    disabled: "{disable-job}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - string:
          name: ARCHIVE_ARTIFACTS
          default: "{archive-artifacts}"
          description: Artifacts to archive to the logs server.

    publishers:
      - lf-infra-publish

    scm:
      - ta-lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}/{project}.git'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          submodule-timeout: '{submodule-timeout}'
          choosing-strategy: 'gerrit'
          basedir: '$GERRIT_PROJECT'

    triggers:
      - timed: "{obj:cron}"
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_sonar_triggers}"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
              file-paths: "{obj:gerrit_trigger_file_paths}"
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - lf-infra-pre-build
      - ta-builder-tox
      - lf-infra-sonar:
          sonar-task: "{sonar-task}"
          sonar-project-file: "{sonar-project-file}"
          sonar-properties: "{sonar-properties}"
          sonar-java-opts: "{sonar-java-opts}"
          sonar-additional-args: "{sonar-additional-args}"
