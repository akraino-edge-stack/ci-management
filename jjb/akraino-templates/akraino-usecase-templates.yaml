---
- job-template: &akraino-usecase-phase-rec
    id: akraino-usecase-phase-rec
    name: 'rec-{slave_label}-{phase}-{usecase}-{job_frequency}-{stream}'
    concurrent: true
    node: '{slave_label}'
    properties:
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
      - '{project}-defaults'
      - '{usecase}-defaults'

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}/iec.git'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: false
          submodule-timeout: '{submodule-timeout}'
          submodule-disable: true
          choosing-strategy: default

    builders:
      - shell:
          !include-raw-escape: ../shell/{usecase}.sh

    publishers:
      - '{usecase}-{phase}-publisher'

- job-template:
    <<: *akraino-usecase-phase-rec
    id: akraino-usecase-phase-iec
    name: 'iec-{iecType}-{phase}-{usecase}-{installer}-{deploy_type}-{os}-daily-{stream}'
    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
      - '{project}-defaults'
      - '{installer}-{os}-defaults'
      - '{usecase}-defaults'
