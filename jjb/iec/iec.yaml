---
- project:
    name: 'iec'
    project-name: 'iec'
    project: '{project-name}'
    views:
      - common-view:
          view-name: iec
          view-regex: '^{project-name}-(sonar|(tox|type1|type2)-(verify|fuel|compass)-.*)'
    # -------------------------------
    # BRANCH DEFINITIONS
    # -------------------------------
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false

    # -------------------------------
    # INSTALLER DEFINITIONS
    # -------------------------------
    installer:
      - fuel
      - compass

    # -------------------------------
    # OPERATING SYSTEM DEFINITIONS
    # -------------------------------
    os:
      - ubuntu1804
      - centos7
    #--------------------------------
    # IEC TYPE DEFINITINONS
    # type1 Mcbin embeded board
    # type2 Arm Server
    # -------------------------------
    iecType:
      - type1
      - type2
    # -------------------------------
    # DEPLOY TYPE DEFINITIONS
    # -------------------------------
    deploy_type:
      - baremetal:
          slave_label: 'aarch64_baremetal_dev'
          scenario: 'k8-calico-iec-noha'
      - virtual:
          slave_label: 'aarch64_dev'
          scenario: 'k8-calico-iec-noha'

    exclude:
      # Compass does not run against baremetal PODs yet
      - installer: compass
        deploy_type: baremetal
      - installer: compass
        os: centos7
      - installer: compass
        os: ubuntu1804
      - iecType: type1
        installer: fuel
      # Fuel baremetal provisioning only supports Ubuntu 18.04
      - installer: fuel
        deploy_type: baremetal
        os: centos7
      - installer: fuel
        deploy_type: baremetal
        os: ubuntu1804
      # SEBA on virtual PODs should be excluded
      - deploy_type: virtual
        usecase: seba_on_arm

    # -------------------------------
    # USECASE DEFINITIONS
    # -------------------------------
    usecase:
      - seba_on_arm

    phase:
      - install
      - test

    jobs:
      # - akraino-iec-install
      # - akraino-iec-deploy
      # - akraino-iec-destroy
      # - akraino-usecase-phase-iec
      - gerrit-sonar:
          sonar-project-file: ""
          build-node: centos7-builder-2c-1g
          submodule-recursive: false
          submodule-disable: true
          sonar-properties: |
            # Required metadata
            sonar.projectKey=iec
            sonar.projectName=iec
            sonar.organization=akraino-edge-stack

            #Source
            sonar.sources=.
            sonar.exclusions=**/*_test.go,**/vendor/**

            # Language
            sonar.language=go

            # Encoding
            sonar.build.sourceEncoding=UTF-8

            # Inclusions
            sonar.inclusions=**/**.go

            # Test Execution
            sonar.tests=.
            sonar.test.inclusions=**/*_test.go
            sonar.test.exclusions=**/vendor/**
