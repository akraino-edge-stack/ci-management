---
- project:
    project: iec
    project-name: iec
    name: iec-tox-verify
    tox-envs: 'coala'
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
    jobs:
      - 'gerrit-tox-verify':
          parallel: false
          submodule-disable: true
      - 'gerrit-tox-sonar':
          submodule-disable: true
    parameters:
      - lf-infra-tox-parameters:
          tox-envs: '{tox-envs}'
    build-node: centos7-builder-2c-1g
