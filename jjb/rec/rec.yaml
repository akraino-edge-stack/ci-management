---
- project:
    name: 'rec'
    project-name: 'rec'
    project: '{project-name}'
    views:
      - project-view
    # -------------------------------
    # BRANCH DEFINITIONS
    # -------------------------------
    stream:
      - master:
          branch: master
          disabled: false

    # -------------------------------
    # USECASE DEFINITIONS
    # -------------------------------
    usecase:
      - seba_on_arm

    phase:
      - install
      - test

    # -------------------------------
    # POD DEFINITIONS
    # -------------------------------
    slave_label:
      - aarch64_baremetal

    job_frequency:
      - weekly

    jobs:
      - akraino-rec-deploy
      - akraino-rec-install-rec
      - akraino-usecase-phase-rec
