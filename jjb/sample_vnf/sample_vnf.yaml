- project:
    name: sample_vnf
    project-name: sample_vnf
    project: sample_vnf
    global-settings-file: global-settings
    build-node: centos7-builder-2c-1g
    stream: master
    maven-repo-url: 'https://nexus.akraino.org'
    java-version: openjdk8
    mvn-version: mvn35
    mvn-opts: ''
    mvn-params: ''
    mvn-settings: sample_vnf-settings
    nexus-shapshot-repo: snapshots
    build-timeout: 60
    submodule-recursive: true
    group-id: org.akraino.sample_vnf
    repo-id: snapshots
    refspec: refs/heads/master
    branch: master
    upload-files-dir: '/tmp/tardir'
    jobs:
     - 'sample_vnf-{stream}-release-config'
    views:
      - common-view

- job-template:
    name: 'sample_vnf-{stream}-release-config'
    project-type: freestyle
    node: '{build-node}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
          staging-profile-id: '{staging-profile-id}'

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}/{project}.git'
          refspec: '{refspec}'
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default

    nexus-shapshot-repo: snapshots
    builders:
      - lf-maven-install:
          mvn-version: '{mvn-version}'
      - lf-update-java-alternatives:
          java-version: '{java-version}'
      - lf-provide-maven-settings:
          global-settings-file: '{global-settings-file}'
          settings-file: '{mvn-settings}'
      - lf-infra-create-netrc:
          server-id: '{mvn-staging-id}'
      - inject:
          properties-content: |
              MAVEN_REPO_URL={maven-repo-url}
              REPO_ID={repo-id}
              GROUP_ID={group-id}
              UPLOAD_FILES_PATH={upload-files-dir}
      - shell: !include-raw-escape:
          - ./make-tar.sh
          - ../global-jjb/shell/common-variables.sh
          - ../global-jjb/shell/lftools-install.sh
          - ../global-jjb/shell/deploy-maven-file.sh
      - lf-provide-maven-settings-cleanup
